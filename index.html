<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Captain Lithium's Tattoos - Quality Tattoo Services">
    <title>Captain Lithium's Tattoos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to Captain Lithium's Tattoos</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about" aria-labelledby="about-title">
            <h2 id="about-title">About Us</h2>
            <p>We are a tattoo studio committed to providing quality artwork.</p>
        </section>
        <section id="services" aria-labelledby="services-title">
            <h2 id="services-title">Our Services</h2>
            <ul>
                <li>Tattoo Application</li>
                <li>Tattoo Removal</li>
                <li>Consultation Services</li>
            </ul>
        </section>
        <section id="contact" aria-labelledby="contact-title">
            <h2 id="contact-title">Contact Us</h2>
            <form action="#" method="post" aria-label="Contact Form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Captain Lithium's Tattoos. All rights reserved.</p>
    </footer>
</body>
</html>
